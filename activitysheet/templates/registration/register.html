{% extends "../activitysheet/base.html" %}

  {% block content %}
    <div class="container">
      <form method="post" action="{% url 'register' %}">
        {% csrf_token %}
        {% if form.errors %}
          <p>There are errors!</p>
        {% endif %}
        <table>
        {{ form.as_ul }}
        <input type="submit" value="Register">
      </table>
      </form>
    </div>
  {% endblock %}
