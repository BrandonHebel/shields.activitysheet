{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Daily Timesheet</title>

    <!-- Bootstrap -->
    <link rel='stylesheet' type="text/css" href="{% static 'activitysheet/bs/css/bootstrap.min.css' %}" />
    <link rel='stylesheet' type="text/css" herf="{% static 'activitysheet/css/jquery.ui.timepicker.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'activitysheet/css/style.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'activitysheet/jquery-ui/jquery-ui.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'activitysheet/jquery-ui/jquery-ui.theme.min.css' %}" />

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-3">
        </div>
        <div class="col-6">
          <h1>Daily Timesheet  -  {{ activitysheet.date }}  -  {{ day_of_week }}</h1>
          <table class="table">
          {% for activity in activities %}
            <tr>
              <td> {{ activity.name}} </td>
              <td>{{ activity.start_time }}</td>
              <td>{{ activity.end_time }}</td>
            </tr>
          {% endfor %}
          </table>
          <form action="{% url 'addActivity' activitysheet.id %}" method="post" class="form-inline form-control">
          {% csrf_token %}
          {{ form }}
          <input type="submit" value="Submit" />
          </form>
        </div>
        <div class="col-3">
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="{% static 'activitysheet/bs/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'activitysheet/js/jquery.ui.timepicker.js' %}"></script>
    <script src="{% static 'activitysheet/js/shields.activitysheet.js' %}"></script>
  </body>
</html>
